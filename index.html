<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Matt | Kelsey</title>
	<link href="https://fonts.googleapis.com/css?family=Cardo" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Hind:300,400" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.1.20/jquery.fancybox.min.css" />
	<link rel="stylesheet" href="./bootstrap.css">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div id="nav-outer">
		<div class="nav-inner">
			<a href="#2">photos</a>
			<a href="#3">rsvp</a>
			<a href="#1"><img id="logo" src="./images/logo.png" alt=""><img id="shine" src="./images/shine.png"></a>
			<a href="#4">info</a>
			<a href="#5">registry</a>
		</div>
		<img id="flowers" src="./images/flowers3.png">
	</div>
	<div class="body" id="1">
		<div id="heading">
			<h2>Matt &amp; Kelsey</h2>
			<p>tie the knot in:</p>
		</div>
		<div class="countdown">
			<div class="time" id="days"></div>
			<div class="time" id="hours"></div>
			<div class="time" id="mins"></div>
		</div>
	</div>
	<div class="photos" id="2">
		<div class="contain" id="grid">
			<h1>Photos</h1>
			<div class="photo-grid">
				<div class="row">
					<div class="col-sm-4 photo" v-for="(photo, index) in photos"  v-bind:class="{shown: index >= current.beg && index <= current.end}">
						<a data-fancybox="gallery" :href="photo"><img :src="photo" alt="" @click="openModal(photo)"></a>
					</div>
				</div>
				<div class="pages">
					<a @click="changePage(1,0,8)" v-bind:class="{active: current.page === 1}">1</a>
					<a @click="changePage(2,9,17)" v-bind:class="{active: current.page === 2}">2</a>
					<a @click="changePage(3,18,26)" v-bind:class="{active: current.page === 3}">3</a>
				</div>
			</div>
		</div>
	</div>
	<div class="rsvp" id="3">
		<div class="contain">
			
		</div>
	</div>
	<div class="info" id="4">
		<div class="contain">
			<h1>Info</h1>
			<div class="photo-grid">
				<p>coming soon!</p>
			</div>
		</div>
	</div>
	<div class="registry" id="5">
		<div class="contain">

		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.1.20/jquery.fancybox.min.js"></script>
	<script type="text/javascript" src="./functions.js"></script>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
		  el: '#grid',
		  data: {
		    photos: [
		    	'images/engagement4.jpg',
		    	'images/engagement10.jpg',
		    	'images/engagement5.jpg',
		    	'images/engagement16.jpg',
		    	'images/engagement12.jpg',
		    	'images/engagement6.jpg',
		    	'images/engagement13.jpg',
		    	'images/engagement8.jpg',
		    	'images/engagement9.jpg',
		    	'images/engagement10.jpg',
		    	'images/engagement11.jpg',
		    	'images/engagement12.jpg',
		    	'images/engagement13.jpg',
		    	'images/engagement14.jpg',
		    	'images/engagement15.jpg',
		    	'images/engagement16.jpg',
		    	'images/engagement17.jpg',
		    	'images/engagement18.jpg',
				'images/engagement19.jpg',
		    	'images/engagement20.jpg',
		    	'images/engagement21.jpg',
		    	'images/engagement22.jpg',
		    	'images/engagement23.jpg',
		    	'images/engagement24.jpg',
		    	'images/engagement25.jpg',
		    	'images/engagement26.jpg',
		    	'images/engagement27.jpg'
		    ],
		    current: {
		    	page: 1,
		    	beg: 0,
		    	end: 8
		    },
		    modalOpen: false,
		    selected: ''
		  },
		  methods: {
		  	changePage: function(page, beg, end) {
		  		this.current = {page: page, beg: beg, end: end};
		  	},
		  	openModal: function(img) {
		  		this.selected = img;
		  		this.modalOpen = true;
		  	},
		  	closeModal: function() { 
		  		this.modalOpen = false;
		  	}
		  }
		})
	</script>
</body>
</html>
